apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  generators:
    - git:
        repoURL: https://github.com/SmokersCough/k3s-argocd-starter.git
        revision: HEAD
        directories:
          # --- Storage first ---
          - path: apps/infrastructure/storage/*
            variables:
              wave: "-3"

          # --- Controllers second ---
          - path: apps/infrastructure/controllers/*
            variables:
              wave: "-2"

          # --- Networking third ---
          - path: apps/infrastructure/networking/*
            variables:
              wave: "-1"

          # --- Monitoring before apps if you want ---
          - path: apps/monitoring/kube-prometheus-stack/*
            variables:
              wave: "0"

          # --- Applications last ---
          - path: apps/applications/*
            variables:
              wave: "1"

  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        type: appset-manager
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
    spec:
      project: infrastructure
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/SmokersCough/k3s-argocd-starter.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
