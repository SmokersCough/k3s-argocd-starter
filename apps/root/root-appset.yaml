apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  generators:
  - git:
      repoURL: https://github.com/SmokersCough/k3s-argocd-starter.git
      revision: HEAD
      directories:
      - path: apps/applications/*
      - path: apps/infrastructure/controllers/*
      - path: apps/infrastructure/networking/*
      - path: apps/infrastructure/storage/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        type: appset-manager
    spec:
      project: infrastructure
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/SmokersCough/k3s-argocd-starter.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

