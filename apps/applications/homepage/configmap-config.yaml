apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: homelab-infrastructure
    app.kubernetes.io/managed-by: kustomize
data:
  homepage.yaml: |
    # Homepage Configuration
    # This is a basic configuration template
    # The actual configuration will be managed through the other ConfigMaps
    
    # Basic homepage settings
    title: "Home Lab Dashboard"
    subtitle: "Welcome to your home lab"
    
    # Services configuration
    services:
      - name: "Grafana"
        description: "Monitoring Dashboard"
        icon: "grafana.png"
        href: "http://grafana.vanillax.xyz"
        server: "grafana.vanillax.xyz"
        ping: "http://grafana.vanillax.xyz/api/health"
        
      - name: "Prometheus"
        description: "Metrics Collection"
        icon: "prometheus.png"
        href: "http://prometheus.vanillax.xyz"
        server: "prometheus.vanillax.xyz"
        ping: "http://prometheus.vanillax.xyz/-/healthy"
        
      - name: "ArgoCD"
        description: "GitOps Platform"
        icon: "argocd.png"
        href: "http://argocd.vanillax.xyz"
        server: "argocd.vanillax.xyz"
        ping: "http://argocd.vanillax.xyz/api/version"
        
      - name: "Pi-hole"
        description: "DNS Ad Blocker"
        icon: "pihole.png"
        href: "http://pihole.vanillax.xyz"
        server: "pihole.vanillax.xyz"
        ping: "http://pihole.vanillax.xyz/admin/api.php?status"
        
      - name: "Uptime Kuma"
        description: "Uptime Monitoring"
        icon: "uptime-kuma.png"
        href: "http://uptime.vanillax.xyz"
        server: "uptime.vanillax.xyz"
        ping: "http://uptime.vanillax.xyz/api/status"
        
      - name: "N8N"
        description: "Workflow Automation"
        icon: "n8n.png"
        href: "http://n8n.vanillax.xyz"
        server: "n8n.vanillax.xyz"
        ping: "http://n8n.vanillax.xyz/healthz"
