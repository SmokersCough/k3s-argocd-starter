apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/component: automation
spec:
  replicas: 1
  strategy:
    type: Recreate  # Home Assistant doesn't support multiple instances
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/component: automation
    spec:
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsNonRoot: false
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8123
          protocol: TCP
        env:
        - name: TZ
          value: "America/New_York"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # Required for binding to port 8123
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8123
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8123
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 8123
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: home-assistant-data
          mountPath: /config
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: home-assistant-data
        persistentVolumeClaim:
          claimName: home-assistant-pvc
      - name: tmp
        emptyDir: {}
